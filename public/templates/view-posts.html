<div class="wide-container">
    <h1>Recent Blog Posts</h1>
    <div class='content' ng-repeat='post in blogData | orderBy: "createdAt" : true'>
        <h2>{{post.title}}</h2><button ng-click='deleteButton(post.objectId)'>DELETE</button>
        <h5> Posted {{post.createdAt | date: "EEEE, MMMM d, 'at' h:m a 'MST'"}}</h5>
        <div ng-bind-html="post.body"></div>
    </div>
</div>
